title: Documentation Azure PowerShell
summary: "Azure PowerShell est un ensemble d’applets de commande visant à gérer des ressources Azure directement à partir de la ligne de commande PowerShell. Azure PowerShell est conçu pour être facile à apprendre et à utiliser tout en fournissant des fonctionnalités puissantes d’automatisation. Écrit en .NET Standard, Azure PowerShell fonctionne avec PowerShell\_5.1 sur Windows et avec PowerShell\_6.x et ultérieur sur toutes les plateformes.\n"
